<!doctype html>
<html lang="en">

<head>
    <title>高中信技在线预览</title>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <link href="css/magazine.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="js/hash.js"></script>
    <script type="text/javascript" src="js/turn.js"></script>
    <script type="text/javascript" src="js/turn.html4.min.js"></script>
    <script type="text/javascript" src="js/zoom.min.js"></script>
    <script type="text/javascript" src="js/magazine.js"></script>
    <script>
        $(function() {
            var next_button = $(".next-button"); //初始化左右箭头
            var previous_button = $(".previous-button");
            setArrows();
        });
    </script>
</head>

<body>
    <div class="back"></div>
    <div id="canvas">
        <div class="previousPage"></div>
        <div class="nextPage"></div>
        <div class="magazine-viewport">
            <div class="container">
                <div class="magazine">
                </div>
            </div>

        </div>
        <script type="text/javascript">
            function loadApp() {
                $('#canvas').fadeIn(1000);
                var flipbook = $('.magazine');
                // Check if the CSS was already loaded
                if (flipbook.width() == 0 || flipbook.height() == 0) {
                    setTimeout(loadApp, 10);
                    return;
                }


                // if (window.screen.width > 1024 && window.screen.height > 700) {
                if (window.screen.width > window.screen.height) {
                    var w = $('.magazine-viewport').parent().width();
                    var h = $(window).height();
                    if (w == 0) {
                        w = ((2482 * 2) / 3368) * h;
                    }
                    var w1 = ((2482 * 2) / 3368) * h;
                    var h1 = (3368 / (2482 * 2)) * w;
                    if (w1 > w) {
                        h = h1;
                    } else {
                        w = w1;
                    }
                    $('.magazine-viewport').width(w).height(h);
                    $('.magazine').width(w).height(h);
                    $(window).resize(function() {
                        var w = $('.magazine-viewport').parent().width();
                        var h = $(window).height();
                        if (w == 0) {
                            w = ((2482 * 2) / 3368) * h;
                        }
                        var w1 = ((2482 * 2) / 3368) * h;
                        var h1 = (3368 / (2482 * 2)) * w;
                        if (w1 > w) {
                            h = h1;
                        } else {
                            w = w1;
                        }
                        $('.magazine-viewport').width(w).height(h);
                        $('.magazine').width(w).height(h);
                    });

                    initBook("double")


                } // Zoom.js
                else { // 小屏幕单页
                    var w = $('.magazine-viewport').parent().width();
                    var h = $(window).height();
                    if (w == 0) {
                        w = (2482 / 3368) * h;
                    }
                    var w1 = (2482 / 3368) * h;
                    var h1 = (3368 / 2482) * w;
                    if (w1 > w) {
                        h = h1;
                    } else {
                        w = w1;
                    }
                    $('.magazine-viewport').width(w).height(h);
                    $('.magazine').width(w).height(h);
                    $(window).resize(function() {
                        var w = $('.magazine-viewport').parent().width();
                        var h = $(window).height();
                        if (w == 0) {
                            w = (2482 / 3368) * h;
                        }
                        var w1 = (2482 / 3368) * h;
                        var h1 = (3368 / 2482) * w;
                        if (w1 > w) {
                            h = h1;
                        } else {
                            w = w1;
                        }
                        $('.magazine-viewport').width(w).height(h);
                        $('.magazine').width(w).height(h);
                    });
                    // 创建flipbook
                    initBook("single")

                }

                function initBook(display) {

                    flipbook.turn({
                        width: w,
                        height: h,
                        duration: 1000, //翻页速度，值越小越快
                        // Hardware acceleration
                        display: display,
                        acceleration: !isChrome(),
                        // Enables gradients
                        gradients: true,
                        // Auto center this flipbook
                        autoCenter: true,
                        // Elevation from the edge of the flipbook when turning a page
                        elevation: 50,
                        // The number of pages
                        pages: 97,
                        // Events
                        when: {
                            turning: function(event, page, view) {
                                var book = $(this),
                                    currentPage = book.turn('page'),
                                    pages = book.turn('pages');
                                // Update the current URI
                                Hash.go('page/' + page).update();
                                // Show and hide navigation buttons
                                disableControls(page);
                            },
                            turned: function(event, page, view) {
                                disableControls(page);
                                $(this).turn('center');
                                if (page == 1) {
                                    $(this).turn('peel', 'br');
                                }
                            },
                            missing: function(event, pages) {
                                // Add pages that aren't in the magazine
                                for (var i = 0; i < pages.length; i++)
                                    addPage(pages[i], $(this));
                            }
                        }
                    });
                }


                $('.magazine-viewport').zoom({
                    flipbook: $('.magazine'),
                    max: function() {
                        return largeMagazineWidth() / $('.magazine').width();
                    },
                    when: {
                        swipeLeft: function() {
                            $(this).zoom('flipbook').turn('next');
                        },
                        swipeRight: function() {
                            $(this).zoom('flipbook').turn('previous');
                        },
                        resize: function(event, scale, page, pageElement) {
                            if (scale == 1)
                                loadSmallPage(page, pageElement);
                            else
                                loadLargePage(page, pageElement);
                        },
                    }
                }); // Zoom event
                if ($.isTouch)
                    $('.magazine-viewport').bind('zoom.doubleTap', zoomTo);
                else
                    $('.magazine-viewport').bind('zoom.tap', zoomTo);
                // Using arrow keys to turn the page
                $(document).keydown(function(e) {
                    var previous = 37,
                        next = 39,
                        esc = 27;
                    switch (e.keyCode) {
                        case previous:
                            // left arrow
                            $('.magazine').turn('previous');
                            e.preventDefault();
                            break;
                        case next:
                            //right arrow
                            $('.magazine').turn('next');
                            e.preventDefault();
                            break;
                        case esc:
                            $('.magazine-viewport').zoom('zoomOut');
                            e.preventDefault();
                            break;
                    }
                }); // URIs - Format #/page/1 
                Hash.on('^page\/([0-9]*)$', {
                    yep: function(path, parts) {
                        var page = parts[1];
                        if (page !== undefined) {
                            if ($('.magazine').turn('is'))
                                $('.magazine').turn('page', page);
                        }
                    },
                    nop: function(path) {
                        if ($('.magazine').turn('is'))
                            $('.magazine').turn('page', 1);
                    }
                });
                $(window).resize(function() {
                    resizeViewport();
                }).bind('orientationchange', function() {
                    resizeViewport();
                }); // Events for thumbnails
                $('.thumbnails').click(function(event) {
                    var page;
                    if (event.target && (page = /page-([0-9]+)/.exec($(event.target).attr('class')))) {
                        $('.magazine').turn('page', page[1]);
                    }
                });
                $('.thumbnails li').
                bind($.mouseEvents.over, function() {
                    $(this).addClass('thumb-hover');
                }).bind($.mouseEvents.out, function() {
                    $(this).removeClass('thumb-hover');
                });
                if ($.isTouch) {
                    $('.thumbnails').
                    addClass('thumbanils-touch').
                    bind($.mouseEvents.move, function(event) {
                        event.preventDefault();
                    });
                } else {
                    $('.thumbnails ul').mouseover(function() {
                        $('.thumbnails').addClass('thumbnails-hover');
                    }).mousedown(function() {
                        return false;
                    }).mouseout(function() {
                        $('.thumbnails').removeClass('thumbnails-hover');
                    });
                } // Regions
                if ($.isTouch) {
                    $('.magazine').bind('touchstart', regionClick);
                } else {
                    $('.magazine').click(regionClick);
                } // Events for the next button
                $('.next-button').bind($.mouseEvents.over, function() {
                    $(this).addClass('next-button-hover');
                }).bind($.mouseEvents.out, function() {
                    $(this).removeClass('next-button-hover');
                }).bind($.mouseEvents.down, function() {
                    $(this).addClass('next-button-down');
                }).bind($.mouseEvents.up, function() {
                    $(this).removeClass('next-button-down');
                }).click(function() {
                    $('.magazine').turn('next');
                    setTimeout(function() {
                        setArrows();
                    }, 300);
                }); // Events for the next button	
                $('.previous-button').bind($.mouseEvents.over, function() {
                    $(this).addClass('previous-button-hover');
                }).bind($.mouseEvents.out, function() {
                    $(this).removeClass('previous-button-hover');
                }).bind($.mouseEvents.down, function() {
                    $(this).addClass('previous-button-down');
                }).bind($.mouseEvents.up, function() {
                    $(this).removeClass('previous-button-down');
                }).click(function() {
                    $('.magazine').turn('previous');
                    setTimeout(function() {
                        setArrows();
                    }, 300);
                });
                resizeViewport();
                $('.magazine').addClass('animated');
            } // Zoom icon
            $('.zoom-icon').bind('mouseover', function() {
                if ($(this).hasClass('zoom-icon-in'))
                    $(this).addClass('zoom-icon-in-hover');
                if ($(this).hasClass('zoom-icon-out'))
                    $(this).addClass('zoom-icon-out-hover');
            }).bind('mouseout', function() {
                if ($(this).hasClass('zoom-icon-in'))
                    $(this).removeClass('zoom-icon-in-hover');
                if ($(this).hasClass('zoom-icon-out'))
                    $(this).removeClass('zoom-icon-out-hover');
            }).bind('click', function() {});
            $('#canvas').hide(); // Load the HTML4 version if there's not CSS transform
            yepnope({
                test: Modernizr.csstransforms,
                yep: ['js/turn.js'],
                nope: ['js/turn.html4.min.js'],
                both: ['js/zoom.min.js', 'js/magazine.js', 'css/magazine.css'],
                complete: loadApp
            });
        </script>

        <!-- 点击翻页 -->
        <script>
            if (window.screen.width > 1024 && window.screen.height > 700) {
                //上一页
                $(".previousPage").bind("click", function() {
                    var pageCount = $(".magazine").turn("pages"); //总页数
                    var currentPage = $(".magazine").turn("page"); //当前页
                    if (currentPage > 2) {
                        $(".magazine").turn("page", currentPage - 2);
                    } else if (currentPage == 2) {
                        $(".magazine").turn("page", currentPage - 1);
                    }
                });
                // 下一页
                $(".nextPage").bind("click", function() {
                    var pageCount = $(".magazine").turn("pages"); //总页数
                    var currentPage = $(".magazine").turn("page"); //当前页
                    if (currentPage < pageCount - 1) {
                        $(".magazine").turn("page", currentPage + 2);
                    } else if (currentPage == pageCount - 1) {
                        $(".magazine").turn("page", currentPage + 1);
                    }
                });
            } else {
                //上一页
                $(".previousPage").bind("click", function() {
                    var pageCount = $(".magazine").turn("pages"); //总页数
                    var currentPage = $(".magazine").turn("page"); //当前页
                    if (currentPage >= 2) {
                        $(".magazine").turn("page", currentPage - 1);
                    } else {}
                });
                // 下一页
                $(".nextPage").bind("click", function() {
                    // alert("下一页");

                    var pageCount = $(".magazine").turn("pages"); //总页数
                    var currentPage = $(".magazine").turn("page"); //当前页

                    if (currentPage <= pageCount) {
                        $(".magazine").turn("page", currentPage + 1);
                    } else {
                        $("#shadow")[0].style.backgroundColor = "null";
                        $("#shadow")[0].style.boxShadow = "";
                    }
                });
            }
        </script>
</body>

</html>
